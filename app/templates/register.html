{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen bg-white">
    <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md">
        <h1 class="text-4xl font-bold text-center mb-8">Register</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('main.register') }}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-md mb-2">Username</label>
                <input type="text" name="username" id="username" 
                    class="w-full p-3 border border-gray-300 rounded-md placeholder:text-gray-500" 
                    placeholder="Masukkan username" required>
            </div>

            <div>
                <label for="password" class="block text-md mb-2">Password</label>
                <input type="password" name="password" id="password" 
                    class="w-full p-3 border border-gray-300 rounded-md placeholder:text-gray-500" 
                    placeholder="Masukkan password" required>
            </div>

            <button type="submit"
                class="w-full bg-black text-white p-3 rounded-lg hover:bg-pink-200 hover:text-black hover:border hover:border-gray-300 transition-all">
                Register
            </button>

            <p class="text-center text-gray-500 text-sm">
                Sudah punya akun? 
                <a href="{{ url_for('main.login') }}" class="font-semibold text-black hover:underline">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
